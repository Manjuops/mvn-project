---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-db
  labels:
    app: mysql-db
spec:
  serviceName: "mysql-db"
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db
  template:
    metadata:
      labels:
        app: mysql-db
    spec:
      containers:
        - name: db
          image: mrepo.azurecr.io/db:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_DATABASE
              value: springbootdb
            - name: MYSQL_USER
              value: opstree
            - name: MYSQL_PASSWORD
              value: opstree123
          
      imagePullSecrets:
        - name: azurereposecret  

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-db
  labels:
    app: mysql-db
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mysql-db
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  labels:
    app: mysql-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maven-app
  labels:
    app: maven-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maven-app
  template:
    metadata:
      labels:
        app: maven-app
    spec:
      containers:
        - name: mymvn
          image: mrepo.azurecr.io/mymvn:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_HOST
              value: mysql-db
            - name: DB_PORT
              value: "3306"
            - name: DB_USER
              value: opstree
            - name: DB_PASSWORD
              value: opstree123
            - name: DB_NAME
              value: springbootdb
      imagePullSecrets:
        - name: azurereposecret

---
apiVersion: v1
kind: Service
metadata:
  name: maven-app
  labels:
    app: maven-app
spec:
  type: LoadBalancer
  selector:
    app: maven-app
  ports:
    - port: 8080
      targetPort: 8080

