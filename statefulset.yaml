---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-db
  labels:
    app: mysql-db
spec:
  serviceName: "mysql-db"
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db
  template:
    metadata:
      labels:
        app: mysql-db
    spec:
      containers:
        - name: db
          image: db:latest  # Use an appropriate MySQL image version
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: rootpassword  # Set your root password here
            - name: MYSQL_DATABASE
              value: springbootdb
            - name: MYSQL_USER
              value: opstree
            - name: MYSQL_PASSWORD
              value: opstree123
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-db
  labels:
    app: mysql-db
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mysql-db
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  labels:
    app: mysql-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maven-app
  labels:
    app: maven-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maven-app
  template:
    metadata:
      labels:
        app: maven-app
    spec:
      containers:
      - name: mymvn
        image: mymvn:latest  # Replace with your Maven application image
        ports:
        - containerPort: 8080
        imagePullPolicy: IfNotPresent
        env:
        - name: DB_HOST
          value: mysql-db
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          value: opstree
        - name: DB_PASSWORD
          value: opstree123
        - name: DB_NAME
          value: springbootdb

---
apiVersion: v1
kind: Service
metadata:
  name: maven-app
  labels:
    app: maven-app
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: maven-app
  type: NodePort
  nodePort: 30080
